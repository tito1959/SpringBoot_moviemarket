<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/signin.css">

    <title>Log In</title>
</head>

<body class="bg-dark d-flex h-100 text-center">
    <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">

        <div>
            <h3 class="float-md-start mb-0 text-white">My Video Shop</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="index.html">Home</a>
                <a class="nav-link fw-bold py-1 px-0" href="catalog.html">Catalog</a>
                <a class="nav-link fw-bold py-1 px-0" href="contact.html">Contact</a>
                <a class="nav-link fw-bold py-1 px-0 active" href="login.html">Log In</a>
            </nav>
        </div>
        <div class="form-signin w-100 m-auto">

            <form>
                <img class="d-flex mb-4 m-auto" src="img/logo/logo.svg" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal text-white text-center">Please sign in</h1>

                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="checkbox mb-3">
                    <label class="text-white">
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            </form>

            <footer class="mt-auto text-white-50">
                <p>Developed By Sebas. 2022</p>
            </footer>
        </div>
    </div>

    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
