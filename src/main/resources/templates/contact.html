<!DOCTYPE html>
<html class="h-100" lang="es" xmlns:th="http://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="shortcut icon" href="/img/icons/logo.ico">
    <title>My Video Shop</title>
</head>

<body class="d-flex h-100 text-center text-bg-dark">

    <main class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <!-- Header -->
        <div th:insert="layout/header :: header">...</div>

        <div class="m-auto col-sm-12 col-md-6">
            <!-- Bootstrap 5 starter form -->
            <form method="post" action="/contact/register" id="contactForm">
                <!-- Name input -->
                <div class="mb-3">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-control" id="name" type="text" placeholder="Name" name="name" />
                </div>
                <!-- Email address input -->
                <div class="mb-3">
                    <label class="form-label" for="email">Email Address</label>
                    <input class="form-control" id="email" type="email" placeholder="Email Address" name="email" />
                </div>
                <!-- Subject -->
                <div>
                    <label for="msg_subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
                </div>
                <!-- Message input -->
                <div class="mb-3">
                    <label class="form-label" for="message">Message</label>
                    <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;"
                        name="message"></textarea>
                </div>
                <!-- Form submit button -->
                <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                </div>

            </form>

        </div>
        <!-- Footer -->
        <footer th:insert="layout/footer :: footer">...</footer>
    </main>
    <script src="/js/isLoged.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
